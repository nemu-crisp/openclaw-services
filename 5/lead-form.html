<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | CrispClaws‚Ñ¢</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 48px 32px;
            background: #fff;
            border: 4px solid #000;
            box-shadow: 8px 8px 0 #000;
        }
        .form-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .form-subtitle {
            color: #666;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 3px solid #000;
            font-size: 1rem;
            border-radius: 0;
            background: #fff;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 4px 4px 0 #ff6b6b;
        }
        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: #000;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit-btn:hover {
            background: #ff6b6b;
            box-shadow: 4px 4px 0 #000;
            transform: translate(-2px, -2px);
        }
        .privacy-note {
            font-size: 0.75rem;
            color: #888;
            margin-top: 16px;
            text-align: center;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 32px;
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <span class="logo-emoji">ü¶û</span>
                CrispClaws‚Ñ¢
            </a>
            <div class="nav-links">
                <a href="index.html">‚Üê Back</a>
            </div>
        </div>
    </nav>

    <section class="hero" style="min-height: 100vh; padding-top: 120px;">
        <div class="container">
            <div class="form-container" id="formSection">
                <h1 class="form-title">Let's Build Something</h1>
                <p class="form-subtitle">Tell us about your project and we'll get back to you within 24 hours.</p>
                
                <!-- Replace with your Google Form embed URL -->
                <iframe src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" 
                        width="100%" 
                        height="500" 
                        frameborder="0" 
                        marginheight="0" 
                        marginwidth="0">
                    Loading...
                </iframe>
            </div>
            
            <div class="success-message" id="successSection">
                <div class="success-icon">‚ú®</div>
                <h2>Thanks for reaching out!</h2>
                <p>We've received your info and will be in touch soon.</p>
                <p style="margin-top: 16px; color: #ff6b6b;">Check your email for a confirmation.</p>
            </div>
        </div>
    </section>
</body>
</html>
